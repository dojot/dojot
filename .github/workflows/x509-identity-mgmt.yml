name: x509-identity-mgmt

# trigger when create a branch, push a tag or a branch, PR with changes in 'x509-identity-mgmt/**'
on:
  create:
  push:
  pull_request:
    paths:
      - "x509-identity-mgmt/**"
jobs:
  unit-tests:
    name: (x509-identity-mgmt) Unit Tests #  path to help identify in Status checks each job
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'ci skip') == false # if the commit message has ci skip, doesn't run anything because needs
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install, build, and test
        run: |
          cd x509-identity-mgmt/js
          npm ci
          npm run build --if-present
          npm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: 6a610aca-9ca1-4ac5-97e1-18eea5f44612 # Keep in mind that secrets are not available to forks of repositories, because that the open token
          file: x509-identity-mgmt/js/coverage/lcov.info # create when run npm test
          flags: pkiejbca # Flags allow you to isolate coverage reports for different tests
          name: pkiejbca # Custom defined name for the upload

  docker-hub:
    name: (x509-identity-mgmt) Build and Publish image to DockerHUb # path to help identify in Status checks each job
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/pull/') == false # # If this is a PR, it won't run
    steps:
      - name: Owner Repository
        id: get_owner
        run: |
          export OWNER=$(echo ${{ github.repository }} | cut -f1 -d"/")
          echo Current Owner is $OWNER
          echo ::set-output name=owner::$OWNER

      - name: Checkout
        uses: actions/checkout@v1

      - name: Build and Push
        uses: elgohr/Publish-Docker-Github-Action@2.11
        with:
          name: ${{ steps.get_owner.outputs.owner }}/x509-identity-mgmt
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: x509-identity-mgmt
          buildoptions: " --label 'commit_sha'='${{ github.sha }}' " # label with commit that built image
          tag_names: true # tag will be based in branch name or tag name
