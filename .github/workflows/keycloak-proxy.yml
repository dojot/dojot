name: keycloak-proxy (iam/keycloak-proxy)

# trigger when create a branch, push a tag or a branch, PR with changes in 'tools/keycloak-microservice-sidecar/**'
on:
  create:
  push:
  pull_request:
    paths:
      - "iam/keycloak-proxy/**"

jobs:
  unit-test:
    name: (iam/keycloak-proxy) Unit Test # path to help identify in Status checks each job
    if: contains(github.event.head_commit.message, 'ci skip') == false # if the commit message has ci skip, doesn't run anything because needs
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm check-licenses and test
        run: |
          cd iam/keycloak-proxy/
          npm ci
          npm run check-licenses
          npm run test

  docker-hub:
    needs: unit-test
    name: (keycloak-proxy) Build and Publish image to DockerHub #  path to help identify in Status checks each job
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/pull/') == false # # If this is a PR, it won't run
    steps:
      - name: Owner Repository
        id: get_owner
        run: |
          export OWNER=$(echo ${{ github.repository }} | cut -f1 -d"/")
          echo Current Owner is $OWNER
          echo ::set-output name=owner::$OWNER

      - name: Checkout
        uses: actions/checkout@v1

      - name: Build and Push
        uses: elgohr/Publish-Docker-Github-Action@2.11
        with:
          name: ${{ steps.get_owner.outputs.owner }}/keycloak-proxy
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: keycloak-proxy.dockerfile
          workdir: iam/keycloak-proxy/
          buildoptions: " --label 'commit_sha'='${{ github.sha }}' " # label with commit that built image
          tag_names: true # tag will be based in branch name or tag name