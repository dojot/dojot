# Open listening ports
proxy_listen = 0.0.0.0:8000, 0.0.0.0:8443 ssl
admin_listen = 0.0.0.0:8001, 0.0.0.0:8444 ssl

# enabled plugins
plugins = bundled, jwt-keycloak, pepkong

# adding custom environment variables
nginx_main_env = DOJOT_PLUGIN_SSL_CAFILE;env DOJOT_PLUGIN_SSL_CERTFILE;env DOJOT_PLUGIN_SSL_KEYFILE;env DOJOT_PLUGIN_SSL_VERIFY;env DOJOT_PLUGIN_CLIENT_ID;env DOJOT_PLUGIN_REQUEST_TIMEOUT
