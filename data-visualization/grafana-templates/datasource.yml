apiVersion: 1

datasources:
  - name: PostgreSQL
    type: PostgreSQL
    url: localhost:5432
    database: dojot_devm
    user: postgres
    secureJsonData:
      password: "postgres"
    jsonData:
      sslmode: "disable" # disable/require/verify-ca/verify-full
      maxOpenConns: 0         # Grafana v5.4+
      maxIdleConns: 2         # Grafana v5.4+
      connMaxLifetime: 14400  # Grafana v5.4+
      postgresVersion: 903 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10
      timescaledb: false

  - name: InfluxDB
    type: InfluxDB
    access: default
    url: http://localhost:8086
    secureJsonData:
      token: token
    jsonData:
      version: Flux
      organization: admin
      defaultBucket: devices
