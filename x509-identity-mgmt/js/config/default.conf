# ---------------------------------------------
# X509IDMGMT_MONGO_CONN_OPTIONS_SOCKETTIMEOUTMS
# ---------------------------------------------
# How long a send or receive on a socket can take before timing out
# ---------------------------------------------
mongo.conn.options.sockettimeoutms:integer=360000

