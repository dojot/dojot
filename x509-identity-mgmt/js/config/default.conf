# --------------------------------------------------
# X509IDMGMT_MONGO_CONN_OPTIONS_HEARTBEATFREQUENCYMS
# --------------------------------------------------
# controls when the driver checks the state of the MongoDB deployment.
# Specify the interval (in milliseconds) between checks
# --------------------------------------------------
