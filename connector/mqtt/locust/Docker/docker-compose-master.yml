version: '3'
services:
  locust-master:
    image: dojot/locust:development
    networks:
      - default
    depends_on:
      - redis
    environment:
      # Don't forget to set the environment variables
      DOJOT_URL: "http://10.202.12.47:30001"
      DOJOT_USER: "admin"
      DOJOT_PASSWD: "admin"
      DOJOT_MQTT_HOST: "10.202.12.47"
      # TODO: differentiate DOJOT_MQTT_PORT and DOJOT_MQTTS_PORT variables
      DOJOT_MQTT_PORT: "30311"
      DOJOT_MQTT_TIMEOUT: "120"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWD: ""
      REDIS_BACKUP: "y"
      DOJOT_ENV: "y"
    command: bash master_entrypoint.sh
    volumes:
      - ..:/usr/src/app
    ports:
      - 8089:8089
      - 5557:5557
    healthcheck:
      test: curl --fail -s http://localhost:8089 || exit 1
      interval: 5s
      timeout: 3s
      retries: 3

  redis:
    image: redis:5.0.5-alpine3.10
    networks:
      - default
    restart: always
    logging:
      driver: json-file
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
      - 6380:6379
    volumes:
      - ../db/:/data
